        <header id="header" class="header" *ngIf="auth.isAuthenticated()">
            <div class="header-wrap">
                <div class="container">
                    <div class="header-wrap clearfix">
                        <div id="logo" class="logo">
                            <a href="/" rel="home"></a>
                        </div><!-- /.logo -->
                        <div class="nav-wrap">
                            <nav id="mainnav" class="mainnav">
                                <ul class="menu"> 
                                    <li routerLinkActive='active'><a routerLink='registration'><!-- <i class="fa fa-user-o fa-2x fa-inverse fa-fw"></i>&nbsp; -->Registration <span class="menu-description">FOPS Dev</span></a></li>
                                    <li routerLinkActive='active'><a routerLink='invoices'><!-- <i class="fa fa-user-o fa-2x fa-inverse fa-fw"></i>&nbsp; -->Invoices <span class="menu-description">FOPS Dev</span></a></li>
                                    <!-- <li routerLinkActive='active'><a routerLink='profile'><i class="fa fa-user-o fa-2x fa-inverse fa-fw"></i>&nbsp;Profile <span class="menu-description">FOPS Dev</span></a></li> -->

                                    <li routerLinkActive='active'><a routerLink='wallet'><!-- <i class="fa fa-user-o fa-2x fa-inverse fa-fw"></i>&nbsp; -->Wallet <span class="menu-description">BOA IFrame?</span></a></li>
                                    <li routerLinkActive='active'><a routerLink='add-account'><!-- <i class="fa fa-user-o fa-2x fa-inverse fa-fw"></i>&nbsp; -->Add Card <span class="menu-description">BOA IFrame?</span></a></li>
                                    <li routerLinkActive='active'><a routerLink='payment'><!-- <i class="fa fa-user-o fa-2x fa-inverse fa-fw"></i>&nbsp; -->Payment <span class="menu-description">BOA IFrame?</span></a></li>

                                    <li routerLinkActive='active'><a routerLink='pay-fail'><!-- <i class="fa fa-user-o fa-2x fa-inverse fa-fw"></i>&nbsp; -->Success/Fail <span class="menu-description">BOA IFrame? Fail</span></a></li>
                                </ul><!-- /.menu -->
                            </nav><!-- /.mainnav -->
                        </div><!-- /.nav-wrap -->
                    </div><!-- /.header-wrap -->
                </div><!-- /.container-->
            </div><!-- /.header-wrap-->
        </header><!-- /.header -->
        <ng2-slim-loading-bar [height]="'2px'" [color]="'lime'" class="clearfix"></ng2-slim-loading-bar>

        <section class="flat-row">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" style="height: 750px;">
                        <div *ngIf="auth.isAuthenticated(); else infoText" style="margin-top: 10px;">
            <router-outlet></router-outlet>
          </div>
          <ng-template #infoText>
            <div>
              <h3>Please login...</h3>
              <button class="btn btn-primary" (click)="auth.login()">Login</button>
            </div>
          </ng-template>
                    </div>
                </div>
            </div>    
        </section>
